<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Barbecuemeter</title>
        <link rel="icon" href="icon.png">

        <script src="script.js"></script>
        <link href="style.css" rel="stylesheet">

    </head>
    <body onload="loaded()">
        <div class="generalContainer">
            <h1>Barbecuemeter</h1>
            
            <input id="adults_input" type="number" name="adults" placeholder="Adults">
            <input id="children_input" type="number" name="children" placeholder="Children">
            <input id="duration_input" type="number" name="duration" placeholder="Duration (hours)">
            <input type="submit" value="Calculate" name="submit" id="submit_input">
 

            <h2 id="meat"></h2>
            <h2 id="beer"></h2>
            <h2 id="soda"></h2>
        </div>
    </body>
</html>
